<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        </head>
        <body>
            <form method="POST">
                <input type="x" />
                
                <select name="operation">
                    <option value="+">add</option>
                    <option value="-">subtract</option>
                    <option value="*">multiply</option>
                    <option value="/">divide</option>
                </select>
                
                <input type="number" name="y" />
                <input type="submit" name="=" />
            </form>

            
            <p>Answer: {{ answer }}</p>
            </body>
</html>
